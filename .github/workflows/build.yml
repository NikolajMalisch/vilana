name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
    # Запускать только когда реально меняется сайт/стили
    paths:
      - "**/*.html"
      - "ru/**"
      - "css/**"
      - "src/**"
      - "js/**"
      - "tailwind.config.*"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Важно: только npm ci (быстро и воспроизводимо)
      - name: Install deps
        run: npm ci

      - name: Build Tailwind
        run: npx tailwindcss -i ./src/input.css -o ./css/output.css --minify

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
