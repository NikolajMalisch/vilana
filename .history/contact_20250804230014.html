<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt – Vilana Event & Catering</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+SC:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Eigene Schriftart anwenden -->
  <style>
    body {
      font-family: 'Cormorant SC', serif;
      background-color: #fdf6ef;
    }
    h1, h2, h3, p, span {
      font-family: 'Cormorant SC', serif;
    }
    .logo-title {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 1.6rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      color: #353c45;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Header mit Logo -->
  <header class="text-center py-8">
    <h1 class="logo-title">Vilana Event & Catering</h1>
  </header>

  <!-- Sprachumschaltung -->
  <div class="flex justify-center mb-6 gap-4">
    <button onclick="setLanguage('de')" class="px-4 py-1 bg-gray-200 rounded hover:bg-gray-300">Deutsch</button>
    <button onclick="setLanguage('ru')" class="px-4 py-1 bg-gray-200 rounded hover:bg-gray-300">Русский</button>
  </div>

  <!-- Kontaktformular -->
  <form action="contact.php" method="POST" class="max-w-3xl w-full mx-auto bg-white p-10 rounded-xl shadow-xl border border-gray-200 mb-10">
    <!-- Name -->
    <div class="mb-6">
      <label class="block text-gray-700 mb-2 lang lang-de hidden" for="name">Ihr Name</label>
      <label class="block text-gray-700 mb-2 lang lang-ru hidden" for="name">Ваше имя</label>
      <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-400" required>
    </div>

    <!-- E-Mail -->
    <div class="mb-6">
      <label class="block text-gray-700 mb-2 lang lang-de hidden" for="email">Ihre E-Mail</label>
      <label class="block text-gray-700 mb-2 lang lang-ru hidden" for="email">Ваш e-mail</label>
      <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-400" required>
    </div>

    <!-- Nachricht -->
    <div class="mb-6">
      <label class="block text-gray-700 mb-2 lang lang-de hidden" for="message">Ihre Nachricht</label>
      <label class="block text-gray-700 mb-2 lang lang-ru hidden" for="message">Ваше сообщение</label>
      <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-400" required></textarea>
    </div>

    <!-- Senden -->
    <div class="text-center">
      <button type="submit" class="bg-amber-500 hover:bg-amber-600 text-white font-semibold px-6 py-2 rounded transition duration-300">
        <span class="lang lang-de hidden">Absenden</span>
        <span class="lang lang-ru hidden">Отправить</span>
      </button>
    </div>
  </form>

  <!-- JavaScript zur Sprachumschaltung -->
  <script>
    function setLanguage(lang) {
      document.querySelectorAll('.lang').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('.lang-' + lang).forEach(el => el.classList.remove('hidden'));
    }

    // Standardmäßig Deutsch anzeigen
    window.onload = () => setLanguage('de');
  </script>
</body>
</html>
