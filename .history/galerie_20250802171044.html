  <!-- Custom Styles -->

    .logo-title {

        <a href="menu.html" class="text-gray-800 hover:text-amber-800">Men√º</a>

        <a href="galerie.html" class="text-gray-800 hover:text-amber-800">Galerie</a>
        <a href="contact.html" class="text-gray-800 hover:text-amber-800">Kontakt</a>
      </nav>

      <!-- Language Switch -->
      <div class="language-selector">
        <button onclick="setLanguage('de')" class="px-2">üá©üá™</button>
        <button onclick="setLanguage('ru')" class="px-2">üá∑üá∫</button>

      <!-- Mobile Burger Button -->
      <button onclick="toggleMobileMenu()" class="md:hidden text-gray-700 ml-4">

  <!-- Mobile Navigation -->
  <div id="mobile-menu" class="hidden md:hidden bg-white py-2 px-4 shadow-lg">
    <nav class="flex flex-col space-y-3">
      <a href="index.html" class="text-gray-800 hover:text-amber-800">Startseite</a>
      <a href="menu.html" class="text-gray-800 hover:text-amber-800">Men√º</a>
      <a href="about.html" class="text-gray-800 hover:text-amber-800">√úber uns</a>
      <a href="galerie.html" class="text-gray-800 hover:text-amber-800">Galerie</a>
      <a href="contact.html" class="text-gray-800 hover:text-amber-800">Kontakt</a>

</header>

<!-- Hauptbereich -->
<main class="py-16 px-4 max-w-7xl mx-auto">
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-10 lang-de lang-active">Galerie unserer Veranstaltungen</h2>
  <h2 class="text-3xl font-bold text-center text-gray-800 mb-10 lang-ru">–ì–∞–ª–µ—Ä–µ—è –Ω–∞—à–∏—Ö –º–µ—Ä–æ–ø—Ä–∏—è—Ç–∏–π</h2>

  <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- JavaScript f√ºgt Bilder ein -->
  </div>
</main>

<!-- Lightbox -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
  <button onclick="closeLightbox()" class="absolute top-5 right-5 text-white text-3xl font-bold">&times;</button>
  <button onclick="prevImage()" class="absolute left-5 text-white text-4xl">&#10094;</button>
  <img id="lightbox-image" src="" alt="Vergr√∂√üertes Bild" class="max-w-full max-h-[80vh] cursor-zoom-in" onclick="toggleZoom(event)" />
  <button onclick="nextImage()" class="absolute right-5 text-white text-4xl">&#10095;</button>
</div>

<!-- Footer -->
<footer class="bg-gray-800 text-white py-8">
  <div class="container mx-auto px-4 text-center">
    <p>&copy; 2025 Vilana Event & Catering. Alle Rechte vorbehalten.</p>
  </div>
</footer>

<!-- Scripts -->
<script>
const imagePaths = [
    'images/Event/event-1.JPG', 'images/Event/event-2.JPG', 'images/Event/event-3.JPG',
    'images/Event/event-4.JPG', 'images/Event/event-5.JPG', 'images/Event/event-6.JPG',
    'images/Event/Event-7.JPG', 'images/Event/event-8.jpg', 'images/Event/event-9.jpg',
    'images/Event/event-10.jpg', 'images/Event/event-11.jpg', 'images/Event/event-12.jpg',
    'images/Event/event-13.jpeg', 'images/Event/event-14.jpeg', 'images/Event/event-15.jpeg',
    'images/Event/event-16.JPG', 'images/Event/event-17.JPG', 'images/Event/event-18.jpg',
    'images/Event/event-19.jpg', 'images/Event/event-20.jpg', 'images/Event/event-21.jpg',
    'images/Event/event-22.jpg'
];

const gallery = document.getElementById('gallery');
let currentIndex = 0;

imagePaths.forEach((path, index) => {
    const wrapper = document.createElement('div');
    wrapper.className = 'overflow-hidden rounded-lg shadow-md cursor-pointer';
    wrapper.innerHTML = `<img src="${path}" alt="Event ${index + 1}" title="Event ${index + 1}" class="w-full h-64 object-cover transition-transform duration-300 hover:scale-105" onclick="openLightbox(${index})">`;
    gallery.appendChild(wrapper);
});

function openLightbox(index) {
    currentIndex = index;
    const image = document.getElementById('lightbox-image');
    image.src = imagePaths[index];
    image.classList.remove('zoomed');
    document.getElementById('lightbox').classList.remove('hidden');
}

function closeLightbox() {
    document.getElementById('lightbox').classList.add('hidden');
    const image = document.getElementById('lightbox-image');
    image.src = '';
    image.classList.remove('zoomed');
}

function prevImage() {
    currentIndex = (currentIndex - 1 + imagePaths.length) % imagePaths.length;
    updateLightboxImage();
}

function nextImage() {
    currentIndex = (currentIndex + 1) % imagePaths.length;
    updateLightboxImage();
}

function updateLightboxImage() {
    const image = document.getElementById('lightbox-image');
    image.src = imagePaths[currentIndex];
    image.classList.remove('zoomed');
}

function toggleZoom(e) {
    e.target.classList.toggle('zoomed');
}

document.addEventListener('keydown', function (e) {
    const lightbox = document.getElementById('lightbox');
    if (!lightbox.classList.contains('hidden')) {
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'Escape') closeLightbox();
    }
});

function setLanguage(lang) {
    document.querySelectorAll('.lang').forEach(el => el.classList.remove('lang-active'));
    document.querySelectorAll('.lang-' + lang).forEach(el => el.classList.add('lang-active'));
}

  function toggleMobileMenu() {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  }

  // Standard: Deutsch
  setLanguage('de');
</script>
</body>
</html>
