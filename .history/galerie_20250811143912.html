<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Vilana Event & Catering | Galerie</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+SC:wght@400;500;700&display=swap" rel="stylesheet" />

<style>
body { font-family: 'Cormorant SC', serif; background-color: #fdfaf6; }
.logo-container { display: flex; align-items: baseline; gap: 0.3rem; margin-top: 4px; }
.logo-title { font-family: 'Cinzel Decorative', cursive; font-size: 1.8rem; font-weight: 500; letter-spacing: 0.5px; color: #1f2937; }
.logo-subtitle { font-size: 1.2rem; font-weight: 400; color: #1f2937; }
.zoomed { transform: scale(1.6); transition: transform 0.3s; cursor: zoom-out; }
</style>
</head>
<body>

<!-- HEADER -->
<header class="bg-white shadow-md sticky top-0 z-40">
<div class="container mx-auto px-4 py-4 flex justify-between items-center">

    <!-- Logo -->
    <div class="logo-container">
    <h1 class="logo-title">Vilana</h1>
    <span class="logo-subtitle">Event & Catering</span>
    </div>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex items-center space-x-8">
    <a href="index.html" class="text-gray-700 hover:text-amber-700">Startseite</a>
    <a href="menu.html" class="text-gray-700 hover:text-amber-700">Menü</a>
    <a href="about.html" class="text-gray-700 hover:text-amber-700">Über uns</a>
    <a href="galerie.html" class="text-amber-700 font-bold underline">Galerie</a>
    <a href="contact.html" class="text-gray-700 hover:text-amber-700">Kontakt</a>

    <!-- Desktop Lang Switch -->
    <div class="relative ml-2">
        <button id="langToggle" class="text-gray-700 px-2 py-1 rounded text-sm" type="button">DE ▾</button>
        <ul id="langMenu" class="hidden absolute right-0 mt-2 bg-white text-gray-800 shadow-lg rounded w-28 z-50">
        <li><button type="button" data-lang="de" class="w-full text-left px-4 py-2 hover:bg-gray-100">Deutsch</button></li>
        <li><button type="button" data-lang="ru" class="w-full text-left px-4 py-2 hover:bg-gray-100">Русский</button></li>
        </ul>
    </div>
    </nav>

    <!-- Mobile Buttons -->
    <div class="flex items-center md:hidden gap-2">
    <!-- Mobile Lang Button -->
    <button id="langToggleMobile" class="inline-flex h-8 w-8 items-center justify-center text-gray-700 bg-transparent focus:outline-none" type="button">DE</button>
    <ul id="langMenuMobile" class="hidden absolute right-2 top-14 bg-white text-gray-800 shadow-lg rounded w-28 z-50">
        <li><button type="button" data-lang="de" class="w-full text-left px-4 py-2 hover:bg-gray-100">Deutsch</button></li>
        <li><button type="button" data-lang="ru" class="w-full text-left px-4 py-2 hover:bg-gray-100">Русский</button></li>
    </ul>

    <!-- Burger -->
    <button id="menuToggle" type="button" class="inline-flex h-10 w-10 items-center justify-center rounded-md border border-gray-400 bg-black/40 text-gray-200">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
    </div>
</div>

<!-- Mobile Menu -->
<div id="mobileMenu" class="md:hidden hidden px-4 pb-4 space-y-2">
    <a href="index.html" class="block text-gray-700 hover:text-amber-700">Startseite</a>
    <a href="menu.html" class="block text-gray-700 hover:text-amber-700">Menü</a>
    <a href="about.html" class="block text-gray-700 hover:text-amber-700">Über uns</a>
    <a href="galerie.html" class="block text-amber-700 font-bold underline">Galerie</a>
    <a href="contact.html" class="block text-gray-700 hover:text-amber-700">Kontakt</a>
</div>
</header>

<!-- MAIN -->
<main class="py-16 px-4 max-w-7xl mx-auto">
<h2 class="text-3xl font-bold text-center text-gray-800 mb-10 lang lang-de">Galerie unserer Veranstaltungen</h2>
<h2 class="text-3xl font-bold text-center text-gray-800 mb-10 lang lang-ru hidden">Галерея наших мероприятий</h2>

<div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
</main>

<!-- Lightbox -->
<div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
<button onclick="closeLightbox()" class="absolute top-5 right-5 text-white text-3xl font-bold">&times;</button>
<button onclick="prevImage()" class="absolute left-5 text-white text-4xl">&#10094;</button>
<img id="lightbox-image" src="" alt="Vergrößertes Bild" class="max-w-full max-h-[80vh] cursor-zoom-in" onclick="toggleZoom(event)" />
<button onclick="nextImage()" class="absolute right-5 text-white text-4xl">&#10095;</button>
</div>

<!-- FOOTER -->
<footer class="bg-gray-800 text-white py-10 mt-16 relative text-center">
<p>&copy; 2025 Vilana Event & Catering. Alle Rechte vorbehalten.</p>
</footer>

<script>
  // Галерея
const imagePaths = [
    'images/Event/event-1.webp','images/Event/event-2.webp','images/Event/event-3.webp',
    'images/Event/event-4.webp','images/Event/event-5.webp','images/Event/event-6 (1).webp',
    'images/images/Event/event-7.webp','images/Event/event-8.webp','images/Event/event-9.webp',
    'images/Event/event-10.webp','images/Event/event-11.webp','images/Event/event-12.webp',
    'images/Event/event-13.webp','images/Event/event-14.webp','images/Event/event-15.webp',
    'images/Event/event-16.webp','images/Event/event-17.webp','images/Event/event-18.webp',
    'images/Event/event-19.webp','images/Event/event-20.webp','images/Event/event-21.webp'
];
const altTemplates = [
    "Hochzeit Catering Hameln","Eventservice Niedersachsen","Catering Buffet Hameln",
    "Hochzeitstorte Niedersachsen","Party Catering Hannover","Catering mit Servicepersonal",
    "Buffet Hochzeit Niedersachsen","Event Buffet Hameln","Hochzeit in Bad Pyrmont",
    "Catering für Firmenfeier","Russischer Abend Niedersachsen","Fingerfood Catering Hameln",
    "Hochzeitstafel Niedersachsen","Eventdekoration Hameln","Candy Bar Hochzeit",
    "Menü für Firmenfeier","Hochzeit Empfang","Eventservice NRW",
    "Hochzeit Catering Buffet","Abendveranstaltung Niedersachsen","Hochzeit Catering in Hannover"
];
const DEF_W = 1200, DEF_H = 800;
const gallery = document.getElementById('gallery');
let currentIndex = 0;

imagePaths.forEach((src, i) => {
    const fig = document.createElement('figure');
    fig.className = 'group overflow-hidden rounded-lg shadow-md cursor-pointer aspect-[3/2]';
    const img = document.createElement('img');
    img.src = src;
    img.alt = `Vilana Event & Catering – ${altTemplates[i] || 'Event Catering Niedersachsen'}`;
    img.width = DEF_W; img.height = DEF_H;
    img.loading = i === 0 ? 'eager' : 'lazy';
    img.decoding = 'async';
    img.className = 'w-full h-full object-cover transition-transform duration-300 group-hover:scale-105';
    img.addEventListener('click', () => openLightbox(i));
    fig.appendChild(img);
    gallery.appendChild(fig);
});

  // Lightbox
const lb = document.getElementById('lightbox');
const lbImg = document.getElementById('lightbox-image');
function openLightbox(i){ currentIndex=i; lbImg.src=imagePaths[i]; lb.classList.remove('hidden'); }
function closeLightbox(){ lb.classList.add('hidden'); lbImg.src=''; }
function prevImage(){ currentIndex=(currentIndex-1+imagePaths.length)%imagePaths.length; lbImg.src=imagePaths[currentIndex]; }
function nextImage(){ currentIndex=(currentIndex+1)%imagePaths.length; lbImg.src=imagePaths[currentIndex]; }
function toggleZoom(e){ e.target.classList.toggle('zoomed'); }
window.closeLightbox=closeLightbox; window.prevImage=prevImage; window.nextImage=nextImage; window.toggleZoom=toggleZoom;

  // Язык переключение
const langToggleDesktop=document.getElementById('langToggle');
const langMenuDesktop=document.getElementById('langMenu');
const langToggleMobile=document.getElementById('langToggleMobile');
const langMenuMobile=document.getElementById('langMenuMobile');

langToggleDesktop.addEventListener('click',()=>langMenuDesktop.classList.toggle('hidden'));
langMenuDesktop.querySelectorAll('button').forEach(b=>b.addEventListener('click',()=>setLanguage(b.dataset.lang)));
langToggleMobile.addEventListener('click',()=>langMenuMobile.classList.toggle('hidden'));
langMenuMobile.querySelectorAll('button').forEach(b=>b.addEventListener('click',()=>setLanguage(b.dataset.lang)));

document.addEventListener('click',(e)=>{
    if(!langMenuDesktop.contains(e.target)&&!langToggleDesktop.contains(e.target)) langMenuDesktop.classList.add('hidden');
    if(!langMenuMobile.contains(e.target)&&!langToggleMobile.contains(e.target)) langMenuMobile.classList.add('hidden');
});

function setLanguage(lang){
    document.documentElement.lang=lang;
    document.querySelectorAll('.lang').forEach(el=>el.classList.add('hidden'));
    document.querySelectorAll(`.lang-${lang}`).forEach(el=>el.classList.remove('hidden'));
    langToggleDesktop.textContent = lang.toUpperCase() + ' ▾';
    langToggleMobile.textContent = lang.toUpperCase();
    langMenuDesktop.classList.add('hidden');
    langMenuMobile.classList.add('hidden');
}
setLanguage('de');

  // Burger menu
document.getElementById('menuToggle').addEventListener('click',()=>document.getElementById('mobileMenu').classList.toggle('hidden'));
</script>
</body>
</html>
